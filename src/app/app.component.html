<app-header (recipeShown)="onRecipeShown()" (shoppingListShown)="onShoppingListShown()"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="recipeVisibile === true"></app-recipes>
      <app-shopping-list *ngIf="shoppingListVisible == true"></app-shopping-list>
    </div>
  </div>
</div>
